<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Q-Mart</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Ubuntu:ital@1&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="icon.jpg" type="image/x-icon" />
    </head>
    <body>
        <header>
            <nav
                class="
                    navbar navbar-light
                    w-75
                    m-auto
                    p-0
                    row-cols-1 row-cols-lg-3
                    justify-content-lg-center
                    align-items-lg-center
                "
            >
                <div class="container ms-0 ps-2 d-flex justify-content-center        align-items-center w-lg-100">
                  <a class="navbar-brand d-flex align-items-center m-0" href="#">
                    <img src="Blue and Green Arrow Retail Logo (2).png" alt="" width="50%" height="50%" class="d-inline-block align-text-top">
                    <div class="text-end">
                        <h1 style="font-family: 'Fredoka One', 'Ubuntu', sans-serif;" class="ms-3 me-0">Q-Mart</h1>
                        <h6 style="font-family: 'Fredoka One', 'Ubuntu', sans-serif;" class="ms-1 ms-lg-4 me-0">None-stop Shop</h6>
                    </div>
                  </a>
                </div>
                <div class="d-flex flex-row p-2 position-relative">
                    <div class="d-flex flex-column justify-content-center me-3 text-center">
                        <a
                        class="nav-link dropdown-toggle fs-5 m-0 p-0 text-center w-25"
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        <p class="m-0 p-0 text-primary">Categories</p>
                    </a>
                    <ul class="dropdown-menu m-0 p-0 text-center position-absolute" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item text-dark" href="#">Cow</a></li>
                        <li><a class="dropdown-item text-dark" href="#">Goat</a></li>
                    </ul>
                    </div>
                    <form class="d-flex w-100 h-25">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
